<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1> Discussion Portal
                </h1>
            </a>
        </div>
    </nav>
    <div class="row no-gutters">
        <!-- <div class="vl"></div> -->
    

        <div class="col">

            <div class="left-side">
                <div class="search">
                    <form class="form-inline d-inline-block">
                        <button class="btn btn-outline-success my-4 my-sm-3" type="submit">New Question form</button>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Question.."
                            aria-label="Search">

                    </form>
                    <hr>
                </div>


                <h2>JSON & Web storage</h2>
                <p>How to use web storage</p>

                <hr>
            </div>
        </div>
        <div class="col">
           

            <div class="right-side">

                <form>
                    
                    <div class="question form-group">
                        <label for="exampleInputEmail1"><b>Question</b></label>
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="2"
                        placeholder="Enter comment.."></textarea>
                        <button type="submit" class="btn btn-primary">Restore</button>
                    </div>
                </form>
                <form>
                    <h5></h5>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><b>Response</b></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    
                </form>
                <h4></h4>
                <div class="form-group">
                    <label for="exampleFormControlTextarea2"><b>Add response</b></label><br>
                    <input type="text" class="name" placeholder="Enter Name..">
                    
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="8"
                        placeholder="Enter comment.."></textarea>
                </div>

            </div>
        </div>
    
    </div>

</html>
